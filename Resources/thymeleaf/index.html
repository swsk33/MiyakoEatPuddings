<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>宫子恰布丁 - by守望时空33</title>
	<link rel="stylesheet" href="/css/index.css" />
</head>

<body>
	<!--游戏主界面-->
	<div class="game">
		<div class="topBar">
			<div class="example">
				<div class="pd1"></div>
				<div class="pd2"></div>
				<div class="pd3"></div>
			</div>
			<div class="level">第1关</div>
			<div class="health">
				<img src="/img/youl-static.png" />
				<div class="t">x3</div>
			</div>
			<div class="scorePanel">
				<div class="currentScore">当前分数：0</div>
				<div class="highScore">最高分数：0</div>
			</div>
		</div>
		<div class="gameBg">
			<!--宫子-->
			<div class="miyako"></div>
			<!--所有布丁，类名为pudding - 列 - 行，从0计数-->
			<div class="pudding-0-0"></div>
			<div class="pudding-0-1"></div>
			<div class="pudding-0-2"></div>
			<div class="pudding-0-3"></div>
			<div class="pudding-0-4"></div>
			<div class="pudding-0-5"></div>
			<div class="pudding-0-6"></div>
			<div class="pudding-0-7"></div>
			<div class="pudding-1-0"></div>
			<div class="pudding-1-1"></div>
			<div class="pudding-1-2"></div>
			<div class="pudding-1-3"></div>
			<div class="pudding-1-4"></div>
			<div class="pudding-1-5"></div>
			<div class="pudding-1-6"></div>
			<div class="pudding-1-7"></div>
			<div class="pudding-2-0"></div>
			<div class="pudding-2-1"></div>
			<div class="pudding-2-2"></div>
			<div class="pudding-2-3"></div>
			<div class="pudding-2-4"></div>
			<div class="pudding-2-5"></div>
			<div class="pudding-2-6"></div>
			<div class="pudding-2-7"></div>
			<div class="pudding-3-0"></div>
			<div class="pudding-3-1"></div>
			<div class="pudding-3-2"></div>
			<div class="pudding-3-3"></div>
			<div class="pudding-3-4"></div>
			<div class="pudding-3-5"></div>
			<div class="pudding-3-6"></div>
			<div class="pudding-3-7"></div>
		</div>
	</div>
	<!--开始界面-->
	<div class="start">
		<div class="title">
			<img class="avatar" src="/img/avatars/excepted.png" />
			<div class="main"></div>
		</div>
		<ul>
			<li>继续游戏</li>
			<li>新游戏</li>
			<li>帮助</li>
		</ul>
	</div>
	<!--失败界面蒙层-->
	<div class="failed">
		<div class="t1">failed!</div>
		<div class="say">
			<img class="avatar" src="/img/avatars/angry.png" />
			<div class="t2">不要nano!宫子现在就要吃完nano!</div>
		</div>
		<ul class="menu">
			<li>重新开始</li>
			<li>返回主菜单</li>
		</ul>
	</div>
	<!--成功界面蒙层-->
	<div class="succeed">
		<div class="t1">succeed!</div>
		<div class="say">
			<img class="avatar" src="/img/avatars/happy.png" />
			<div class="t2">臭鼬布丁nano，好吃nano！</div>
		</div>
		<ul class="menu">
			<li>下一关</li>
			<li>返回主菜单</li>
		</ul>
	</div>
	<!--暂停页面蒙层-->
	<div class="pause">
		<img src="/img/youl-dynamic.gif" />
		<div class="text">游戏暂停，按P继续...</div>
	</div>
	<!--加载页面-->
	<div class="loading">
		<div class="loadingComponent">
			<img class="loadingImg" src="/img/youl-dynamic.gif" />
			<div class="loadingText">游戏加载中...</div>
		</div>
		<div class="processBar">
			<div class="processValue"></div>
		</div>
		<div class="processNum">process 0%</div>
	</div>
	<!--不支持设备提示页面-->
	<div class="notsupport">
		<img class="notsupportImg" src="/img/avatars/not-support.png" />
		<div class="notsupportText">抱歉，该游戏不支持移动端，请使用电脑访问！</div>
	</div>
	<!--帮助蒙层-->
	<div class="help">
		<div class="frame">
			<p class="introduce">&ensp;&ensp;&ensp;&ensp;宫子是一个喜欢吃布丁的幽灵。现在操控她吃掉所有布丁吧！</p>
			<img src="/img/youl-static.png" />
			<p class="t1">表示生命值。</p>
			<p class="t2">按W或者↑向上移动，S或者↓向下移动，空格开火，也可以打开右上角的“自动吃布丁”按钮使其自动开火。</p>
			<div class="ok">知道了</div>
		</div>
	</div>

	<!--音频-->
	<audio class="startAudio" src="/audio/start.wav"></audio>
	<audio class="failedAudio-1" src="/audio/failed-1.wav"></audio>
	<audio class="failedAudio-2" src="/audio/failed-2.wav"></audio>
	<audio class="failedAudio-3" src="/audio/failed-3.wav"></audio>
	<audio class="succeedAduio-1" src="/audio/succeed-1.wav"></audio>
	<audio class="succeedAduio-2" src="/audio/succeed-2.wav"></audio>
	<!--游戏脚本引入-->
	<script type="text/javascript" src="/js/util/mouseeffects.js"></script>
	<script type="text/javascript" src="/js/control/loadingcontrol.js"></script>
	<script type="text/javascript" src="/js/control/gamingcontrol.js"></script>
	<script type="text/javascript" src="/js/control/uicontrol.js"></script>
	<script type="text/javascript" src="/js/fire.js"></script>
	<script type="text/javascript" src="/js/character.js"></script>
	<script type="text/javascript" src="/js/pudding.js"></script>
	<script type="text/javascript" src="/js/localdata.js"></script>
	<script type="text/javascript" src="/js/halloween.js"></script>
	<script type="text/javascript" src="/js/listener.js"></script>
	<script type="text/javascript" src="/js/index.js" defer></script>
</body>

</html>
