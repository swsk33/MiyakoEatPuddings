<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>宫子恰布丁 - 玩家注册</title>
	<link rel="stylesheet" href="/css/register.min.css" />
</head>

<body>
	<div class="formbody">
		<div class="title">
			<img src="/avatars/default-2.jpg" />
			<div class="text">玩家注册</div>
		</div>
		<form>
			<div class="userName">
				<div class="content">
					<div class="text">用户名：</div>
					<input type="text" placeholder="用户名" />
				</div>
				<div class="description">作为唯一的登录账户，不可修改。</div>
			</div>
			<div class="nickname">
				<div class="content">
					<div class="text">昵称：</div>
					<input type="text" placeholder="昵称" />
				</div>
				<div class="description">显示的昵称。</div>
			</div>
			<div class="pwd">
				<div class="content">
					<div class="text">密码：</div>
					<input type="password" placeholder="密码" />
				</div>
			</div>
		</form>
		<div class="ok">确定注册</div>
	</div>
</body>

</html>
