<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>宫子恰布丁 - 玩家注册</title>
	<link rel="stylesheet" href="/css/register.min.css" />
	<link rel="icon" href="/img/icons/1.ico" type="x-icon" />
</head>

<body>
	<div class="formbody">
		<div class="title">
			<img src="/avatars/default-5.jpg" />
			<div class="text">玩家注册</div>
		</div>
		<form>
			<div class="userName">
				<div class="content">
					<div class="text">用户名：</div>
					<input type="text" placeholder="用户名" />
				</div>
				<div class="description">作为唯一的登录账户，不可修改。</div>
			</div>
			<div class="nickname">
				<div class="content">
					<div class="text">昵称：</div>
					<input type="text" placeholder="昵称" />
				</div>
				<div class="description">显示的昵称。</div>
			</div>
			<div class="email">
				<div class="content">
					<div class="text">邮箱：</div>
					<input type="text" placeholder="邮箱" />
				</div>
				<div class="description">用于找回账号/密码。</div>
			</div>
			<div class="pwd">
				<div class="content">
					<div class="text">密码：</div>
					<input type="password" placeholder="密码" />
				</div>
			</div>
		</form>
		<div class="ok">确定注册</div>
		<div class="requesting">
			<img src="/img/youl-dynamic.gif" />
			<div class="tip">请求中...</div>
		</div>
	</div>
	<!--音频-->
	<audio class="tip-true" src="/audio/tip/true.wav" preload="auto"></audio>
	<audio class="tip-false" src="/audio/tip/false.wav" preload="auto"></audio>
	<!--脚本引入-->
	<script type="text/javascript" src="/js/minout/tiputil.min.js"></script>
	<script type="text/javascript" src="/js/minout/register.min.js"></script>
</body>

</html>
