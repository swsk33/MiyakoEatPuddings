<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>宫子恰布丁 - 玩家登录</title>
	<link rel="stylesheet" href="/css/operate-frame.min.css" />
	<link rel="stylesheet" href="/css/login.min.css" />
	<link rel="icon" href="/img/icons/1.ico" type="x-icon" />
</head>

<body>
	<div class="formbody">
		<div class="title">
			<img src="/img/avatars/happy.png" />
			<div class="text">玩家登录</div>
		</div>
		<form>
			<div class="userName">
				<div class="text">用户名：</div>
				<input type="text" placeholder="用户名" />
			</div>
			<div class="pwd">
				<div class="text">密码：</div>
				<input type="password" placeholder="密码" />
			</div>
		</form>
		<div class="ok">登录</div>
		<div class="forget">忘记账户/密码？</div>
		<div class="requesting">
			<img src="/img/youl-dynamic.gif" />
			<div class="tip">请求中...</div>
		</div>
	</div>
	<!--找回密码蒙层 - 邮箱查询用户-->
	<div class="forget-queryEmail mask">
		<div class="requesting">
			<img src="/img/youl-dynamic.gif" />
			<div class="tip">请求中...</div>
		</div>
		<div class="frame">
			<div class="tip">
				<p>请输入你账号的邮箱，点击查询：</p>
			</div>
			<div class="query">
				<input type="text" placeholder="请输入邮箱" />
				<div class="queryRequest div-btn">查询</div>
			</div>
			<div class="box">
				<p>该邮箱下的账户：</p>
				<div class="title">
					<div class="avatar">头像</div>
					<div class="username">用户名</div>
					<div class="nickname">昵称</div>
				</div>
				<ul>
				</ul>
			</div>
			<div class="close div-btn">关闭</div>
		</div>
	</div>
	<!--找回密码蒙层-邮箱验证码和密码重置-->
	<div class="forget-verifyAndReset mask">
		<div class="requesting">
			<img src="/img/youl-dynamic.gif" />
			<div class="tip">请求中...</div>
		</div>
		<div class="frame">
			<div class="userInfo">找回账号：</div>
			<div class="code">
				<div class="title">邮箱验证码：</div>
				<input type="text" placeholder="请输入邮箱验证码" />
				<div class="send div-btn">发送验证码</div>
			</div>
			<div class="pwd">
				<div class="tip">新密码：</div>
				<input type="password" placeholder="请输入新密码" />
			</div>
			<div class="buttons">
				<div class="ok div-btn">确认重置</div>
				<div class="cancel div-btn">取消</div>
			</div>
		</div>
	</div>
	<!--音频-->
	<audio class="tip-true" src="/audio/tip/true.wav" preload="auto"></audio>
	<audio class="tip-false" src="/audio/tip/false.wav" preload="auto"></audio>
	<!--脚本引入-->
	<script>
		function genRandom(min, max) {
			return Math.floor(Math.random() * (max - min + 1) + min);
		}
	</script>
	<script type="text/javascript" src="/js/minout/mouseeffects.min.js"></script>
	<script type="text/javascript" src="/js/minout/tiputil.min.js"></script>
	<script type="text/javascript" src="/js/minout/login.min.js"></script>
</body>

</html>
